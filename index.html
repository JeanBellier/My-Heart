<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Heart — The home of feelings</title>

<style>
    body {
        background-color: #bfbfbf; /* gris doux */
        font-family: Georgia, serif;
        margin: 0;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
    }

    /* Roses noires simulées par CSS */
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
            radial-gradient(circle at 20px 20px, rgba(0,0,0,0.15) 5px, transparent 6px),
            radial-gradient(circle at 80px 120px, rgba(0,0,0,0.15) 5px, transparent 6px),
            radial-gradient(circle at 200px 50px, rgba(0,0,0,0.15) 5px, transparent 6px),
            radial-gradient(circle at 300px 180px, rgba(0,0,0,0.15) 5px, transparent 6px);
        background-repeat: repeat;
        background-size: 150px 150px;
        z-index: 0;
        pointer-events: none;
    }

    header {
        text-align: center;
        margin-top: 20px;
        font-size: 2em;
        font-weight: bold;
        color: #1a1a1a;
        position: relative;
        z-index: 1;
    }

    .story {
        background-color: rgba(255,255,255,0.8);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        max-width: 800px;
        margin: 40px auto;
        white-space: pre-wrap;
        position: relative;
        z-index: 1;
        color: #1a1a1a;
    }

    .story footer {
        margin-top: 20px;
        font-weight: bold;
        text-align: right;
        color: #333;
    }

    audio {
        display: none;
    }

    /* Overlay musique */
    #musicOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.85);
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 100;
        text-align: center;
        padding: 20px;
        overflow: auto;
    }

    #musicOverlay button {
        margin-top: 20px;
        padding: 15px 30px;
        font-size: 1.2em;
        background-color: #800000;
        color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    #musicOverlay button:hover {
        background-color: #a00000;
    }
</style>
</head>
<body>

<header>Heart — The home of feelings</header>

<div id="musicOverlay">
    <h2>Do you want to listen to background music for a better experience?</h2>
    <button id="playMusicButton">Yes, I want music</button>
</div>

<audio id="bgMusic" loop>
    <source src="klem message.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<div class="story">
<!-- Ton texte complet ici -->
Today it’s 1st January 2026, my name is Jean BELLIER.
You may ask me why I am writing this. I don’t even know myself.
I just feel broken.

[... le texte complet ...]

<footer>— Jean BELLIER</footer>
</div>

<script>
    document.getElementById('playMusicButton').addEventListener('click', function() {
        var audio = document.getElementById('bgMusic');
        audio.play();
        document.getElementById('musicOverlay').style.display = 'none';
    });
</script>

</body>
</html>
